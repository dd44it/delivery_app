<div class="container">
  <div class="cart-wrapper">
    <div class="user-data-form">
      <form class="form" >
        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" id="name" class="input">
        </div>
        <div class="form-item">
          <label for="name">Email</label>
          <input type="email" id="name" class="input">
        </div>
        <div class="form-item">
          <label for="name">Phone</label>
          <input type="tel" id="name" class="input">
        </div>
        <div class="form-item">
          <label for="name">Address</label>
          <input type="text" id="name" class="input">
        </div>
      </form>
    </div>
    <div class="cart-data">
      <div class="cart" *ngFor="let product of products">
        <img src="https://placehold.co/300x150" alt="">
        <div class="column">
          <div class="title-cart">{{ product.name }}</div>
          <div class="price-cart">Price: {{ product.price }}</div>
          <input type="number" class="input" step="any" min="0" value="{{ product.count }}">
        </div>
      </div>
    </div>
  </div>
  <div class="row m-t-20 price-wrapper">
    <h3>Total price: </h3>
    <button class="btn">Submit</button>
  </div>
</div>
